version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=mock
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ../:/app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
